<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5" id="custom">
        <form action="" id="password-form">
            <div>
                <p id="error" style="color: red; display: none;">Password and confirm password not matched.</p>
            </div>
            <div class="input-group mb-3 input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                </div>
                <input id="password" type="password" class="form-control" name="password" required>
            </div>
            <div class="input-group mb-3 input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Confirm Password</span>
                </div>
                <input id="cpassword" type="password" class="form-control" name="cpassword" required>
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="Submit" id="submit"></center>
            </div>
        </form>
    </div>
</body>
<script>
    $("#password-form").submit(function (e) {
        e.preventDefault();
        let password = document.getElementById('password').value;
        let cpassword = document.getElementById('cpassword').value;
        if (password != cpassword) {
            document.getElementById('error').style.display = "block";
            return false;
        } else {
            document.getElementById('error').style.display = "none";

            // var date = $("#datetimepicker12").data("DateTimePicker").date().format().split('T')[0];
            console.log(password)
            window.parent.postMessage(JSON.stringify({
                event_code: 'ym-client-event', data: JSON.stringify({
                    event: {
                        code: "password",
                        data: {
                            password: password
                        }
                    }
                })
            }), '*');
            $('#submit').attr('disabled', 'disabled');
            return false;
        }
    });


</script>

</html>
