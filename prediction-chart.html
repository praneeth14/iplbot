<!DOCTYPE HTML>
<html>

<head>
    <script>
        window.onload = function () {
            var url_string = window.location.href
            var url = new URL(url_string);
            var titleText = url.searchParams.get("title");
            var teamOne = url.searchParams('team1');
            var teamTwo = url.searchParams('team2');
            var teamOnePer = url.searchParams('team1Per');
            var teamTwoPer = url.searchParams('team2Per');

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: titleText
                },
                data: [{
                    type: "pie",
                    startAngle: 240,
                    yValueFormatString: "##0.00\"%\"",
                    indexLabel: "{label} {y}",
                    dataPoints: [
                        { y: parseFloat(teamOnePer), label: teamOne },
                        { y: parseFloat(teamTwoPer), label: teamTwo }
                    ]
                }]
            });
            chart.render();

        }
    </script>
</head>

<body>
    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
