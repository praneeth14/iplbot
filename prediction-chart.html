<!DOCTYPE HTML>
<html>

<head>
    <script>
        window.onload = function () {
            let params = new URLSearchParams(document.location.search.substring(1));
            let team1 = params.get("team1");
            let team2 = params.get("team2");

            let team1Per = params.get("team1Per");
            let team2Per = params.get("team2Per");

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: team1 + " vs " + team2
                },
                data: [{
                    type: "pie",
                    startAngle: 240,
                    yValueFormatString: "##0.00\"%\"",
                    indexLabel: "{label} {y}",
                    dataPoints: [
                        { y: parseFloat(team1Per), label: team1 },
                        { y: parseFloat(team2Per), label: team2 }
                    ]
                }]
            });
            chart.render();

        }
    </script>
</head>

<body>
    <div id="chartContainer" style="height: 270px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
