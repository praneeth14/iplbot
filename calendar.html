<!DOCTYPE html>
<html>

<head>
    <title>Input Date</title>
    ​
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <style type="text/css">
        .container {
            margin-top: 40px;
        }

        .btn-primary {
            width: 100%;
        }

        ​
    </style>
    ​
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#submit").click(function () {
                var date = $("#datetimepicker12").data("DateTimePicker").date().format().split('T')[0];
                console.log(date)
                window.parent.postMessage(JSON.stringify({
                        event_code: 'ym-client-event', data: JSON.stringify({
                            event: {
                                code: "Date",
                                data: {
                                    selectedDate: date
                                }
                            }
                        })
                    }), '*');
                $('#custom :input').attr('disabled', 'disabled');
                $('#custom').fadeTo("slow", 0.15, function () {
                    $(this).find(':input').attr('disabled', 'disabled');
                    $(this).find('label').css('cursor', 'default');
                    $('#add').append('Submitted');
                });

            })
        })
    </script>


</head>

<body>
    ​
    <div style="overflow:hidden;" id="custom">
        <div class="form-group">
            <div class="row">
                <div class="col-md-8">
                    <div id="datetimepicker12"></div>
                </div>
            </div>
        </div>
        <center><input type="submit" class="btn btn-info" value="Submit" id="submit"></center>
    </div>
    ​
    <script type="text/javascript">
        let params = new URLSearchParams(document.location.search.substring(1));
        let minDate = params.get('minDate') ? new Date(params.get('minDate')) : new Date();
        $(function () {
            $('#datetimepicker12').datetimepicker({
                inline: true,
                format: 'L',
                sideBySide: true,
                minDate: minDate
            });
        });

    </script>
    ​

</body>

</html>
